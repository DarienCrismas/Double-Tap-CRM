<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="sign-in-dc.css">
    <script src="https://kit.fontawesome.com/53a71ab3b0.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body>

    <div class="sign-up-prompt">
        <p style="font-size:2.5vh;">Don't Have an Account Yet?<br><br>
            What are you waiting for? Let's fix that now!</p>
        <br>
        <button><a href="filler">Sign Up</a></button>
    </div>

    <img id="sign-in-img" src="Group 15@2x.png" alt="vector art of a rocket under the night sky">
    

    <div class="sign-in-field">
        <h1 style="padding-bottom: 5vh; ;">Sign In</h1>
        <form>
            <i class="fa-regular fa-user"></i>
            <input type="text" id="username" name ="username">
            <br><br>
            <i class="fa-sharp fa-regular fa-envelope"></i>
            <input type="text" id="email" name ="email">
            <br><br>
            <i class="fa-solid fa-lock"></i>
            <input type="text" id="password" name ="password">
            <br><br>
            <input type="submit" value="Sign In" id="sign-in-button">
        </form>
        <br>
        <div style="font-size: 1.5vh;">Or sign in with social platforms</div>
    </div>
    
    <div class="swoosh"></div>

    <div class="socials">
        <i class="fa-brands fa-facebook-f fa-border fa-fw"></i>
        <i class="fa-brands fa-twitter fa-border fa-fw"></i>
        <i class="fa-brands fa-google fa-border fa-fw"></i>
        <i class="fa-brands fa-linkedin-in fa-border fa-fw"></i>
    </div>
    


</body>
</html>
